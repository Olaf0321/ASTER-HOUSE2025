      .text{opacity:0;transform:translate(-5px,10px);animation:in 0.7s
      forwards;animation-delay:1.7s;}
      /* 人を隠す */
      .hidden{fill:#fff;}
      /* 人 */
      .human{transform:translate(-130px,0);fill:#fff;stroke:#c91933;stroke-miterlimit:10;stroke-width:3px;animation:in
      3s forwards;}
      @keyframes in{
      100%{opacity:1;transform:translate(0,0);}
      }
      /* 線 */
      .line{fill:none;stroke:#c9002e;stroke-miterlimit:10;stroke-width:3px;stroke-linecap:round;animation:line
      1s forwards;}
      .line-01{transform:translate(-87px,-37px);stroke-dasharray:440;stroke-dashoffset:440;}
      .line-02{transform:translate(0,-86px);stroke-dasharray:160;stroke-dashoffset:160;}
      .line-03{transform:translate(93px,0);stroke-dasharray:400;stroke-dashoffset:400;}
      .line-04{transform:translate(0,82px);stroke-dasharray:320;stroke-dashoffset:320;}
      @keyframes line{
      100%{stroke-dashoffset:0;transform:translate(0,0);}
      }
    </style>
