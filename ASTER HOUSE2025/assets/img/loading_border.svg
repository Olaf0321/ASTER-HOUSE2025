<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 567.17 110">
  <defs>
    <style>
      /* ローディング 線と花 */
      /* 花 */
      .flower {
      fill: #c91933;
      translate: 0 0.4vw;
      animation: flower 1.8s forwards;
      animation-delay: 4.2s;
      opacity: 0;
      }
      @keyframes flower {
      40% {
      opacity: 1;
      translate: 0 0;
      }
      60% {
      opacity: 1;
      translate: 0 0;
      }
      100% {
      opacity: 0;
      translate: 0 -1.65vw;
      }
      }
      /* 線 */
      .border-left, .border-right {
      fill: none;
      stroke: #c91933;
      stroke-miterlimit: 10;
      stroke-width: 4px;
      }
      .border-left {
      stroke-dasharray: 700;
      stroke-dashoffset: 700;
      animation: border_left 4s;
      }
      .border-right {
      opacity: 0;
      stroke-dashoffset: 0;
      stroke-dasharray: 700;
      animation: border_right 4s;
      animation-delay: 1.8s;
      }

      @keyframes border_left {
      20% {
      stroke-dashoffset: 0;
      stroke-dasharray: 700;
      }
      49% {
      opacity: 1;
      stroke-dashoffset: 0;
      stroke-dasharray: 700;
      }
      50% {
      opacity: 0;
      stroke-dasharray: 700;
      stroke-dashoffset: 700;
      }
      65% {
      opacity: 1;
      stroke-dasharray: 700;
      stroke-dashoffset: 700;
      }
      100% {
      stroke-dashoffset: 0;
      stroke-dasharray: 700;
      }
      }
      @keyframes border_right {
      0% {
      opacity: 1;
      }
      20% {
      stroke-dashoffset: 700;
      stroke-dasharray: 700;
      }
      49.9% {
      opacity: 1;
      stroke-dashoffset: 700;
      stroke-dasharray: 700;
      }
      50% {
      opacity: 0;
      stroke-dashoffset: 0;
      stroke-dasharray: 700;
      }
      51% {
      opacity: 1;
      stroke-dashoffset: 0;
      stroke-dasharray: 700;
      }
      65% {
      stroke-dashoffset: 0;
      stroke-dasharray: 700;
      }
      100% {
      opacity: 1;
      stroke-dashoffset: 700;
      stroke-dasharray: 700;
      }
      }
</style>
  </defs>
