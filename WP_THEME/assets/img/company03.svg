<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 344.35 318.04">
  <defs>
    <style>
      /* 文字隠し */
      .hidden{fill:#fff;}
      /* 文字 */
      .text{fill:#231815;transform:translate(0,32px);animation:text 0.7s
      forwards;animation-delay:0.5s;}
      @keyframes text{
      100%{transform:translate(0,0);}
      }
      /* 花 */
      .flower{opacity:0;fill:#c9002e;transform-box:fill-box;transform-origin:center
      center;animation:flower 1.3s forwards;animation-delay:1s;}
      @keyframes flower{
      90%{opacity:1;}
      100%{opacity:1;transform:rotate(225deg);}
      }
      /* 線 */
      .line{fill:none;stroke:#c91933;stroke-miterlimit:10;stroke-width:3px;stroke-linecap:round;animation:line
      1s forwards;}
      .line-01{transform:translate(-49px,-27px);stroke-dasharray:120;stroke-dashoffset:120;}
      .line-02{transform:translate(0,-69px);stroke-dasharray:160;stroke-dashoffset:160;}
      .line-03{transform:translate(74px,0);stroke-dasharray:200;stroke-dashoffset:200;}
      .line-04{transform:translate(0,51px);stroke-dasharray:160;stroke-dashoffset:160;}
      .line-05{transform:translate(-53px,31px);stroke-dasharray:110;stroke-dashoffset:110;}
      @keyframes line{
      100%{stroke-dashoffset:0;transform:translate(0,0);}
      }
    </style>
  </defs>
